<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="name"></div>
    <div class="age"></div>
    <div class="city"></div>
</body>
<script>
    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    var nameDiv = document.querySelector('.name')
    var ageDiv = document.querySelector('.age')
    var cityDiv = document.querySelector('.city')
    var x = getParameterByName('x');
    data = JSON.parse(x)
    
    nameDiv.innerHTML = data.name
    ageDiv.innerHTML = data.age
    cityDiv.innerHTML = data.city
</script>
</html>
